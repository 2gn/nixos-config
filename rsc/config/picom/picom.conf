# fading
fading = true;
fade-delta    = 10;
fade-in-step  = 0.028;
fade-out-step = 0.03;
fade-exclude  = [];

# opacity
active-opacity   = 0.93;
inactive-opacity = 0.93;
inactive-dim     = 0.0;
opacity-rule     = ["100:name = 'Picture in picture'","100:name = 'Picture-in-Picture'","85:class_i ?= 'rofi'","80:class_i *= 'discord'","80:class_i *= 'emacs'","80:class_i *= 'Alacritty'","100:fullscreen"];

wintypes:
{
  dock          = { shadow = false; };
  dnd           = { shadow = false; };
  popup_menu    = { opacity = 0.93; };
  dropdown_menu = { opacity = 0.93; };
};

# other options
backend = "glx";
vsync = true;
daemon = true;
use-damage = false;
resize-damage = 1
refresh-rate = 0;
corner-radius = 5;
round-borders = 5;

# Animations
animations = true;
animation-window-mass = 0.5;
animation-for-open-window = "zoom";
animation-stiffness = 350;
animation-clamping = false;
fade-out-step = 1;

detect-rounded-corners = true;
detect-client-opacity = false;
detect-transient = true
detect-client-leader = false
mark-wmwim-focused = true;
mark-ovredir-focues = true;
unredir-if-possible = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
