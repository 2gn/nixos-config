version: '3'

services:
  portainer:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    volumes:
      #- /etc/localtime:/etc/localtime:ro
      #- /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/matthias/Server/nginx:/usr/share/nginx/html
    labels:
      # Enable Traefik overlay
      - "traefik.enable=true"
      # Router: HTTP redirect
      - "traefik.http.routers.nginx.entrypoints=http"
      - "traefik.http.routers.nginx.rule=Host(`matthias.benaets.com`)"
      - "traefik.http.routers.nginx.middlewares=nginx-https-redirect"
      # Router: HTTPS for TLS
      - "traefik.http.routers.nginx-secure.entrypoints=https"
      - "traefik.http.routers.nginx-secure.rule=Host(`matthias.benaets.com`)"
      - "traefik.http.routers.nginx-secure.tls=true"
      # Middleware
      - "traefik.http.middlewares.nginx-https-redirect.redirectscheme.scheme=https"
      # Service
      - "traefik.http.routers.nginx-secure.service=nginx"
      - "traefik.http.services.nginx.loadbalancer.server.port=80"
      # Network
      - "traefik.docker.network=proxy"

networks:
  proxy:
    external: true
