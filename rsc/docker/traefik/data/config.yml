http:
  routers:                                          # Services that are not a docker container
    plex:
      entryPoints:
        - "https"                                   # Entrypoint declared at Traefik.yml. Preferably https ofcourse
      rule: "Host(`plex.benaets.com`)"
      tls:
        certResolver: cloudflare                    # Certificate resolver. Possibly tls: {} also possible
      service: plex                                 # Reference service below
    pi:
      entryPoints:
        - "https"
      rule: "Host(`pi.benaets.com`)"
      tls:
        certResolver: cloudflare
      service: pi
  services:                                         # Services referenced in routers
    plex:
      loadBalancer:
        servers:
          - url: "http://192.168.0.50:32400"        # Route to host and port
        passHostHeader: true
    pi:
      loadBalancer:
        servers:
          - url: "http://192.168.0.51"
        passHostHeader: true
