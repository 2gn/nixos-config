api:                                          # Api used for accessing dashboard
  dashboard: true
  debug: true
entryPoints:                                  # Entry points for unsecure (http) and secure (https)
  http:
    address: ":80"
  https:
    address: ":443"
serversTransport:
  insecureSkipVerify: true
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml
certificatesResolvers:                        # Get HTTPS certificate
  cloudflare:
    acme:
      email: admin@benaets.com
      storage: acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"
